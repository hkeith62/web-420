openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Composer API"
tags:
- name: "Composers"
paths:
  /composers:
    post:
      summary: Add a new composer
      description: Adds a new composer to the
        directory of famous composers
      responses:
        "200":
          description: |
            The new composer is added to the directory
            Return a message containing the new composer's
            name, start date, and id
            application/json:
            schema:
              type: object
            description: Composer's name, start date, and API generated id
            items:
                type: object
                required:
                  - composerId
                  - firstName
                  - lastName
                  - recordStartDate
                properties:
                  composerId:
                    description: Unique identifier generated by the API
                    type: string
                  firstName:
                    type: string
                  lastName:
                    type: string
                  recordStartDate:
                    type: string
        "500":
          description: Internal Server Error
            application/json
        "501":
          description: |
            Not Implemented
            The server does not support the functionality required to fulfill the request
            application/json
    get:
      summary: "Find all composers"
      description: Retrieves and lists all
         composers in the directory
      responses:
        "200":
          description: |
            Displays a list of all composers
            application/json:
            schema:
              type: array
            description: An array of composer names
            items:
                type: object
                required:
                  - firstName
                  - lastName
                properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
        "500":
          description: Internal Server Error
            application/json
        "501":
          description: |
            Not Implemented
            The server does not support the functionality required to fulfill the request
            application/json
  /composers/{id}:
    get:
      summary: "Finds a composer by id"
      description: Retrieves and displays any composer's
        name and bio who is in the directory
        by their id
      parameters:
      - name: id
        in: path
        schema:
        required: true
        description: |
         A unique identifier generated
         and assigned to each composer
         by the API
      responses:
         "200":
          description: |
            Displays the composer's
            name and bio that matches
            the id entered
            application/json:
            schema:
              type: object
              items:
                type: object
                required:
                    - composerId
                    - firstName
                    - lastName
                    - dateOfBirth
                    - placeOfBirth
                    - recordStartDate
                    - other
                properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                    dateOfBirth:
                      type: string
                    placeOfBirth:
                      type: string
                    recordStartDate:
                      type: string
                    other:
                      description: Any additional details the user wishes to add
                      type: string
      
   